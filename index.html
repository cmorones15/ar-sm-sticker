<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Box Drop</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
      user-select: none;
      padding: 1rem;
    }
    #fallback {
      font-size: 1.2rem;
    }
    #fallback a {
      color: #0af;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="fallback" style="display:none;">
    <p>AR is not supported on this device/browser.</p>
    <p>
      <a id="usdzLink" href="#" rel="ar" target="_blank" aria-label="View model in AR">Tap here to view the model in AR</a>
    </p>
  </div>

  <script>
    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }

    if (isIOS()) {
      // Show only fallback on iOS, no app.js loaded
      const fallback = document.getElementById('fallback');
      const usdzURL = 'https://cmorones15.github.io/ar-sm-sticker/box-lid.usdz';
      const usdzLink = document.getElementById('usdzLink');
      usdzLink.href = usdzURL;
      fallback.style.display = 'block';
    } else {
      // Load WebXR app for all other devices
      const script = document.createElement('script');
      script.type = 'module';
      script.src = 'app.js';
      document.body.appendChild(script);
    }
  </script>

</body>
</html>
