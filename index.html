<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Box Drop</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      touch-action: manipulation;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
      flex-direction: column;
      text-align: center;
      padding: 1rem;
    }
    #loading {
      font-size: 1.2rem;
    }
    #fallback {
      display: none;
      font-size: 1.2rem;
    }
    a {
      color: #0af;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="loading">Loading AR experience...</div>

  <div id="fallback">
    <p>AR is not supported on this device/browser.</p>
    <p>
      <a id="usdzLink" href="#" rel="ar" target="_blank" aria-label="View model in AR">Tap here to view the model in AR</a>
    </p>
  </div>

  <script>
    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }

    if (isIOS()) {
      document.getElementById('loading').style.display = 'none';
      const fallback = document.getElementById('fallback');
      const usdzURL = 'https://cmorones15.github.io/ar-sm-sticker/box.usdz';
      const usdzLink = document.getElementById('usdzLink');
      usdzLink.href = usdzURL;
      fallback.style.display = 'block';
    } else {
      // Load the WebXR app for supported devices
      const script = document.createElement('script');
      script.type = 'module';
      script.src = 'app.js';
      document.body.appendChild(script);

      // Hide loading message once ARButton loads
      const interval = setInterval(() => {
        if (document.querySelector('.ar-button')) {
          document.getElementById('loading').style.display = 'none';
          clearInterval(interval);
        }
      }, 500);
    }
  </script>
</body>
</html>
