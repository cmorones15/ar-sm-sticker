<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Experience Redirect</title>
  <script>
    // Your hosted URLs:
    const webxrURL = 'https://cmorones15.github.io/ar-sm-sticker/';
    const usdzURL = 'https://cmorones15.github.io/ar-sm-sticker/box.usdz';

    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }

    function isAndroid() {
      return /Android/.test(navigator.userAgent);
    }

    window.onload = () => {
      if (isIOS()) {
        // Redirect iOS devices to USDZ Quick Look link
        window.location.href = usdzURL;
      } else if (isAndroid()) {
        // Redirect Android devices to WebXR experience
        window.location.href = webxrURL;
      } else {
        // Default fallback for unsupported devices
        document.body.innerHTML = `
          <h1>AR Experience</h1>
          <p>Your device is not supported for AR or this experience.</p>
          <p><a href="${webxrURL}">Try WebXR experience</a></p>
          <p><a href="${usdzURL}">View USDZ model</a></p>
        `;
      }
    };
  </script>
</head>
<body>
  <p>Redirecting to your AR experienceâ€¦</p>
</body>
</html>
