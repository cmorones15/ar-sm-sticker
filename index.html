<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Box Drop</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      touch-action: manipulation;
      font-family: Arial, sans-serif;
      background: #000; /* optional for better AR visibility */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }
    #loading {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      background: rgba(0,0,0,0.7);
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="loading">Loading AR experience...</div>

  <script type="module" src="app.js"></script>

  <script>
    // Hide loading message after ARButton is added and model is loaded
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js';

    const loading = document.getElementById('loading');

    // Poll every 500ms to check if ARButton and renderer are ready
    const interval = setInterval(() => {
      const arButton = document.querySelector('.ar-button');
      if (arButton) {
        loading.style.display = 'none';
        clearInterval(interval);
      }
    }, 500);
  </script>
</body>
</html>
